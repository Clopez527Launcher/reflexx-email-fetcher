<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download ReflexxApp</title>
  <style>
    /* Fullscreen video behind everything */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2; /* behind content */
    }
    /* Slight dark overlay for contrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }
    /* Centered content */
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      color: #d7fba6;
      font-family: 'Oswald', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

    }
    .logo {
      font-size: 52px;
      margin-bottom: 18px;
      color: #00f0ff;
      text-shadow: 0 0 12px rgba(121,255,77,0.6);
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 26px 30px;
      border-radius: 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      background: #19a7ff;
      color: #001019;
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(25,167,255,0.35);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(25,167,255,0.45); }
    .btn:active { transform: translateY(0); opacity: .9; }
    .hint { margin-top: 10px; color: #b8ffdf; opacity: .85; font-size: 12px; }
    <!-- Add Google Fonts for Oswald (close to Agency FB) -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  </style>
</head>
<body>
  <!-- üîÅ Looping background video (muted+autoplay required for mobile) -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/static/videos/reflexx-bg.mp4" type="video/mp4">
    <!-- Fallback text if video not supported -->
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay so button stays readable -->
  <div class="overlay"></div>

  <!-- Foreground content -->
  <main class="wrap">
    <div class="card">
      <div class="logo">Reflexx</div>
      <a class="btn" href="/download_tracker">‚¨áÔ∏è Download Version 3.1.1</a>
      <div class="hint">If the download doesn‚Äôt start, click again.</div>
    </div>
  </main>
</body>
</html>
