<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Reflexx</title>
  <style>
    body{
      display:flex; justify-content:center; align-items:center;
      height:100vh; flex-direction:column; text-align:center;
      font-family:Arial,sans-serif; background-color:black; color:white;
    }
    .box{
      background-color:rgba(255,255,255,0.1);
      padding:20px; border-radius:10px; width:320px;
      box-shadow:0px 0px 10px rgba(255,255,255,0.2);
    }
    input{
      width:90%; padding:8px; margin:10px 0;
      border-radius:5px; border:none; outline:none;
    }
    button{
      padding:10px 15px; font-size:16px;
      background-color:#28a745; color:white; border:none; cursor:pointer;
      width:100%; border-radius:5px;
    }
    button:hover{ background-color:#218838; }
    .msg{ margin-top:12px; font-size:14px; color:#cfcfcf; }
    a{ color:#cfcfcf; text-decoration:none; font-size:14px; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ”’ Reset Password</h1>

    <form method="POST">
      <label>Enter your email:</label><br/>
      <input type="email" name="email" required />
      <button type="submit">Send reset link</button>
    </form>

    {% if message %}
      <div class="msg">{{ message }}</div>
    {% endif %}

    <div style="margin-top:14px;">
      <a href="/login">Back to login</a>
    </div>
  </div>
</body>
</html>
