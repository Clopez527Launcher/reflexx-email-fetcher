<!-- buckets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Buckets</title>
  <style>
				/* layout for the 3 cards, keep what you had */
				.bucket-container {
						display: grid;
						grid-template-columns: repeat(3, minmax(0, 1fr));
						gap: 20px;
						margin-bottom: 20px;
				}

				.bucket-card {
						background: #141414;
						border: 1px solid #00ffff;
						border-radius: 10px;
						padding: 16px 16px 10px 16px;
						box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
						color: #fff;
						font-family: "Segoe UI", sans-serif;
				}

				.bucket-card h3 {
						margin: 0 0 10px 0;
						color: #00ffff;
						font-size: 1rem;
						display: flex;
						align-items: center;
						gap: 6px;
				}

				.bucket-card small {
						display: block;
						margin-bottom: 8px;
						color: rgba(230,241,244,.35);
				}

				/* your ULs on the dashboard use this class */
				.bucket-leaderboard {
						list-style: none;
						padding: 0;
						margin: 0;
				}

				/* rows */
				.bucket-leaderboard li {
						display: flex;
						align-items: center;
						gap: 8px;
						padding: 4px 0;
						border-bottom: 1px solid rgba(0,255,255,0.06);
						font-size: 0.78rem;
				}

				/* make everything inside the li normal weight */
				.bucket-leaderboard li span {
						font-weight: 400;
				}

				.bucket-leaderboard li:last-child {
						border-bottom: none;
				}

				.bucket-leaderboard .lb-name {
						flex: 1 1 auto;
						overflow: hidden;
						text-overflow: ellipsis;
						white-space: nowrap;
						padding-right: 10px;  /* room before % */
				}

				.bucket-leaderboard .lb-rank {
						opacity: .5;
						margin-right: 6px;
				}

				/* only the % gets bold and pushed right */
				.bucket-leaderboard .lb-score {
						font-weight: 600;
						min-width: 56px;      /* wide enough for 12.5% */
						text-align: right;
						flex: 0 0 auto;
				}

				@media (max-width: 1100px) {
						.bucket-container {
								grid-template-columns: 1fr;
						}
				}
		</style>
</head>
<body>

  <div class="bucket-container">

    <!-- MOVEMENT -->
    <div class="bucket-card" id="bucket-movement">

      <ul id="movement-leaderboard" class="leaderboard">

    </div>
  </div>

</body>
</html>
