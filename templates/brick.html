{% extends "base.html" %}

{% block title %}Brick Game â€“ Reflexx{% endblock %}

{% block content %}
  <div class="main-content timekeeping-layout">
    <div class="top-bar">
      <h1>Brick Game</h1>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; padding: 40px; margin-top: 30px;">
      <div style="max-width: 700px; width: 100%;">
        <canvas id="brickCanvas" width="640" height="400"
          style="background-color:#111; border:2px solid #00f0ff; display:block; margin:auto;"></canvas>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script>
// === Brick Game ===
const canvas = document.getElementById("brickCanvas");
const ctx = canvas.getContext("2d");

/* === Tunables === */
const REFLEXX = "#00f0ff";                 // bright Reflexx blue
const REFLEXX_FADE = "rgba(0,240,255,0.85)"; // bricks
const BALL_START_SPEED = 3.6;               // was 2
const PADDLE_SPEED = 9;                     // was 5

let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = BALL_START_SPEED;
let dy = -BALL_START_SPEED;
const ballRadius = 7;

const paddleHeight = 10;
const paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;

let rightPressed = false;
let leftPressed = false;

let brickRowCount = 5;
const brickColumnCount = 7;
const brickWidth = 75;
const brickHeight = 20;
const brickPadding = 8;
const brickOffsetTop = 30;
const brickOffsetLeft = 30;

const bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

let score = 0;
let levelBricksBroken = 0;
let gameOver = false;

document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);

function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
}
function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          levelBricksBroken++;

          // Next level: more rows + small speed up
          if (levelBricksBroken === brickRowCount * brickColumnCount) {
            brickRowCount++;
            levelBricksBroken = 0;
            bricks.length = 0;
            for (let c = 0; c < brickColumnCount; c++) {
              bricks[c] = [];
              for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
              }
            }
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx *= 1.12;  // slightly bigger boost than before
            dy *= 1.12;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = REFLEXX;
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = REFLEXX;
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = REFLEXX_FADE;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawScore() {
  ctx.font = "14px Arial";
  ctx.fillStyle = REFLEXX;
  ctx.fillText("Score: " + score, 8, 20);
}

function draw() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  collisionDetection();

  // walls
  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if (y + dy < ballRadius) dy = -dy;
  else if (y + dy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    } else {
      alert("ðŸ˜µ Game Over. Try again!");
      gameOver = true;
      setTimeout(() => document.location.reload(), 100);
    }
  }

  // paddle movement with faster speed
  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += PADDLE_SPEED;
  else if (leftPressed && paddleX > 0) paddleX -= PADDLE_SPEED;

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

draw();
</script>
{% endblock %}
