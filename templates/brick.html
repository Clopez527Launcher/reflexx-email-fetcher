{% extends "base.html" %}

{% block title %}Brick Game â€“ Reflexx{% endblock %}

{% block content %}
<style>
  /* ===============================
     âœ… Brick Game: centered + half-page size
     =============================== */

  /* Prevent any inherited transforms/padding from shifting this page */
  .timekeeping-layout,
  .timekeeping-layout .main-content,
  .timekeeping-layout .content,
  .timekeeping-layout .content-wrapper,
  .timekeeping-layout .page-wrapper{
    transform: none !important;
  }

  body { overflow-x: hidden; }

  /* âœ… Center inside content area */
  .brick-center{
    width: 100%;
    min-height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 0;
    box-sizing: border-box;
  }

  /* âœ… About half the page: responsive wrapper */
  .brick-shell{
    width: min(52vw, 820px);     /* ~half the content width */
    aspect-ratio: 16 / 10;       /* keeps it proportional */
    max-width: 820px;
    min-width: 520px;            /* keep playable on desktop */
    border: 2px solid #00f0ff;
    background: #111;
    border-radius: 10px;
    overflow: hidden;            /* keeps canvas clean */
    display: flex;
    justify-content: center;
    align-items: center;
				
				/* âœ… move the game left so it centers under the top "R" */


  }

  /* Canvas fills wrapper */
  #brickCanvas{
				display:block;
		}


  /* If screen is small, let it shrink */
  @media (max-width: 900px){
    .brick-shell{
      width: 92%;
      min-width: 0;
    }
  }
</style>

<div class="timekeeping-layout">
  <div class="main-content">
    <div class="brick-center">
      <!-- âœ… No title -->
      <div class="brick-shell">
        <!-- Internal resolution for crisp drawing (JS will sync to wrapper size) -->
        <canvas id="brickCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(() => {
  const canvas = document.getElementById("brickCanvas");
  const ctx = canvas.getContext("2d", { alpha: false, desynchronized: true });
  const shell = canvas.closest(".brick-shell");

  // Row colors
  const ROW_COLORS = ["#ff4d4d","#ff9f40","#ffd966","#12d87b","#00f6ff"];

  // Speeds (px/sec)
  let BALL_START_SPEED = 260;
  let PADDLE_SPEED = 760;

  const ballRadius = 8;
  const paddleHeight = 12;
  const paddleWidth  = 110;

  let brickRowCount = 5;
  let brickColumnCount = 8;
  let brickWidth = 0;
  const brickHeight = 22;
  const brickPadding = 10;
  const brickOffsetTop = 40;
  let brickOffsetLeft = 0;

  let cw = 0, ch = 0;        // canvas size in CSS px
  let x=0, y=0, vx=0, vy=0;  // ball
  let paddleX = 0;
  let rightPressed=false, leftPressed=false;

  let bricks = [];
  let score = 0;
  let levelBricksBroken = 0;
  let gameOver = false;

  // ----- Input -----
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
  }, { passive:false });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
  }, { passive:false });

  // ----- Center under R -----
  function applyBrickShift() {
    requestAnimationFrame(() => {
						shell.style.marginLeft = "0px";
      const shellRect = shell.getBoundingClientRect();
      const shellCenterX = shellRect.left + (shellRect.width / 2);
      const screenCenterX = window.innerWidth / 2;
      shell.style.setProperty("--brick-shift", `${(screenCenterX - shellCenterX)}px`);
    });
  }

  // ----- Layout -----
  function computeBrickLayout() {
    const totalPadding = (brickColumnCount - 1) * brickPadding;
    const usable = cw - 2 * 40;
    brickWidth = Math.floor((usable - totalPadding) / brickColumnCount);
    brickOffsetLeft = Math.floor((cw - (brickWidth * brickColumnCount + totalPadding)) / 2);
  }

  function rebuildBricks() {
    computeBrickLayout();
    bricks = [];
    for (let c=0;c<brickColumnCount;c++){
      bricks[c] = [];
      for (let r=0;r<brickRowCount;r++){
        bricks[c][r] = { x:0, y:0, status:1 };
      }
    }
  }

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = shell.getBoundingClientRect();

    cw = Math.floor(rect.width);
    ch = Math.floor(rect.height);

    canvas.style.width = cw + "px";
    canvas.style.height = ch + "px";

    canvas.width  = Math.floor(cw * dpr);
    canvas.height = Math.floor(ch * dpr);

    ctx.setTransform(dpr,0,0,dpr,0,0);
    computeBrickLayout();
  }

  // ----- Reset -----
  function resetBall() {
    x = cw/2;
    y = ch - 50;
    vx = BALL_START_SPEED;
    vy = -BALL_START_SPEED;
  }
  function resetPaddle() {
    paddleX = (cw - paddleWidth)/2;
  }

  // ----- Collision -----
  function collisionDetection() {
    for (let c=0;c<brickColumnCount;c++){
      for (let r=0;r<brickRowCount;r++){
        const b = bricks[c][r];
        if (b.status !== 1) continue;

        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          vy = -vy;
          b.status = 0;
          score++;
          levelBricksBroken++;

          if (levelBricksBroken === brickRowCount * brickColumnCount) {
            brickRowCount++;
            levelBricksBroken = 0;
            rebuildBricks();
            resetBall();
            resetPaddle();
            vx *= 1.12;
            vy *= 1.12;
          }
        }
      }
    }
  }

  // ----- Draw (pixel-snapped) -----
  const snap = (n) => (n | 0); // fast floor

  function drawBricks() {
    for (let c=0;c<brickColumnCount;c++){
      for (let r=0;r<brickRowCount;r++){
        if (bricks[c][r].status !== 1) continue;

        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.fillStyle = ROW_COLORS[r % ROW_COLORS.length];
        ctx.fillRect(snap(brickX), snap(brickY), brickWidth, brickHeight);
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(snap(x), snap(y), ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#00f6ff";
    ctx.fill();
  }

  function drawPaddle() {
    ctx.fillStyle = "#00f6ff";
    ctx.fillRect(snap(paddleX), snap(ch - paddleHeight), paddleWidth, paddleHeight);
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#00f6ff";
    ctx.fillText("Score: " + score, 14, 26);
  }

  // ----- Fixed timestep loop -----
  const STEP = 1/120; // 120Hz simulation
  let acc = 0;
  let lastT = performance.now();

  function update(dt) {
    // paddle
    if (rightPressed && paddleX < cw - paddleWidth) paddleX += PADDLE_SPEED * dt;
    else if (leftPressed && paddleX > 0) paddleX -= PADDLE_SPEED * dt;

    // ball move
    x += vx * dt;
    y += vy * dt;

    // walls
    if (x > cw - ballRadius) { x = cw - ballRadius; vx = -vx; }
    if (x < ballRadius)      { x = ballRadius;      vx = -vx; }
    if (y < ballRadius)      { y = ballRadius;      vy = -vy; }

    // paddle / bottom
    if (y > ch - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        y = ch - ballRadius;
        vy = -Math.abs(vy);
      } else {
        gameOver = true;
        alert("ðŸ˜µ Game Over. Try again!");
        setTimeout(() => document.location.reload(), 100);
      }
    }

    collisionDetection();
  }

  function render() {
    ctx.clearRect(0,0,cw,ch);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
  }

  function loop(t) {
    if (gameOver) return;

    let frame = (t - lastT) / 1000;
    lastT = t;

    // avoid huge jumps (tab switch)
    frame = Math.min(frame, 0.05);

    acc += frame;
    while (acc >= STEP) {
      update(STEP);
      acc -= STEP;
    }

    render();
    requestAnimationFrame(loop);
  }

  function init(){
    applyBrickShift();
    resizeCanvas();
    rebuildBricks();
    resetBall();
    resetPaddle();
    lastT = performance.now();
    requestAnimationFrame(loop);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    rebuildBricks();
    resetBall();
    resetPaddle();
    applyBrickShift();
  });

  init();
})();
</script>

{% endblock %}
