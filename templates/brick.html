{% extends "base.html" %}

{% block title %}Brick Game â€“ Reflexx{% endblock %}

{% block content %}
<style>
  /* ===============================
     âœ… Brick Game page layout fixes
     =============================== */

  /* Kill any inherited horizontal push/transform from base */
  .timekeeping-layout{
    width: 100%;
    max-width: none;
    margin: 0;
    box-sizing: border-box;
    padding: 0 !important;
    transform: none !important;
  }

  /* Make sure the actual content area doesn't shift */
  .main-content{
    transform: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  /* âœ… Center the canvas in the CONTENT AREA (right of sidebar) */
  .brick-center{
    width: 100%;
    min-height: calc(100vh - 70px); /* gives it breathing room under top banner */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Canvas wrapper */
  .brick-wrap{
    width: 100%;
    display: flex;
    justify-content: center;
  }

  /* Stop any sideways scrolling on this page */
  body{ overflow-x: hidden; }
</style>

<div class="main-content timekeeping-layout">
  <!-- âœ… No title -->
  <div class="brick-center">
    <div class="brick-wrap">
      <!-- âœ… 50% bigger: 640x400 -> 960x600 -->
      <canvas id="brickCanvas" width="600" height="450"
        style="background-color:#111; border:2px solid #00f0ff; display:block;"></canvas>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// === Brick Game ===
const canvas = document.getElementById("brickCanvas");
const ctx = canvas.getContext("2d");

/* === Tunables === */
const REFLEXX = "#00f0ff";
const REFLEXX_FADE = "rgba(0,240,255,0.85)";
const BALL_START_SPEED = 3.6;
const PADDLE_SPEED = 9;

// âœ… Canvas is bigger now
let x = canvas.width / 2;
let y = canvas.height - 40;
let dx = BALL_START_SPEED;
let dy = -BALL_START_SPEED;

const ballRadius = 9;     // slightly larger for bigger canvas
const paddleHeight = 12;
const paddleWidth = 110;  // wider paddle for bigger canvas
let paddleX = (canvas.width - paddleWidth) / 2;

let rightPressed = false;
let leftPressed = false;

// âœ… Brick layout tuned for 960px wide canvas
let brickRowCount = 5;
const brickColumnCount = 9;
const brickWidth = 90;
const brickHeight = 22;
const brickPadding = 10;
const brickOffsetTop = 40;
const brickOffsetLeft = 40;

const bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

let score = 0;
let levelBricksBroken = 0;
let gameOver = false;

// âœ… Keep arrow keys from scrolling the page while playing
document.addEventListener("keydown", keyDownHandler, { passive: false });
document.addEventListener("keyup", keyUpHandler, { passive: false });

function keyDownHandler(e) {
  if (e.key === "ArrowRight" || e.key === "Right") {
    e.preventDefault();
    rightPressed = true;
  } else if (e.key === "ArrowLeft" || e.key === "Left") {
    e.preventDefault();
    leftPressed = true;
  }
}

function keyUpHandler(e) {
  if (e.key === "ArrowRight" || e.key === "Right") {
    e.preventDefault();
    rightPressed = false;
  } else if (e.key === "ArrowLeft" || e.key === "Left") {
    e.preventDefault();
    leftPressed = false;
  }
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          levelBricksBroken++;

          // Next level: more rows + small speed up
          if (levelBricksBroken === brickRowCount * brickColumnCount) {
            brickRowCount++;
            levelBricksBroken = 0;

            // rebuild bricks with new row count
            for (let c = 0; c < brickColumnCount; c++) {
              bricks[c] = [];
              for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
              }
            }

            x = canvas.width / 2;
            y = canvas.height - 40;
            dx *= 1.12;
            dy *= 1.12;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = REFLEXX;
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = REFLEXX;
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = REFLEXX_FADE;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = REFLEXX;
  ctx.fillText("Score: " + score, 14, 26);
}

function draw() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  collisionDetection();

  // walls
  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if (y + dy < ballRadius) dy = -dy;
  else if (y + dy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    } else {
      alert("ðŸ˜µ Game Over. Try again!");
      gameOver = true;
      setTimeout(() => document.location.reload(), 100);
    }
  }

  // paddle movement
  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += PADDLE_SPEED;
  else if (leftPressed && paddleX > 0) paddleX -= PADDLE_SPEED;

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

draw();
</script>
{% endblock %}
