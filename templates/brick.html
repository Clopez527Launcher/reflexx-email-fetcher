{% extends "base.html" %}

{% block title %}Brick Game â€“ Reflexx{% endblock %}

{% block content %}
<style>
  /* ===============================
     âœ… Brick Game: centered + half-page size
     =============================== */

  /* Prevent any inherited transforms/padding from shifting this page */
  .timekeeping-layout,
  .timekeeping-layout .main-content,
  .timekeeping-layout .content,
  .timekeeping-layout .content-wrapper,
  .timekeeping-layout .page-wrapper{
    transform: none !important;
  }

  body { overflow-x: hidden; }

  /* âœ… Center inside content area */
  .brick-center{
    width: 100%;
    min-height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 0;
    box-sizing: border-box;
  }

  /* âœ… About half the page: responsive wrapper */
  .brick-shell{
    width: min(52vw, 820px);     /* ~half the content width */
    aspect-ratio: 16 / 10;       /* keeps it proportional */
    max-width: 820px;
    min-width: 520px;            /* keep playable on desktop */
    border: 2px solid #00f0ff;
    background: #111;
    border-radius: 10px;
    overflow: hidden;            /* keeps canvas clean */
    display: flex;
    justify-content: center;
    align-items: center;
				
				/* âœ… move the game left so it centers under the top "R" */
    transform: translateX(var(--brick-shift, 0px));

  }

  /* Canvas fills wrapper */
  #brickCanvas{
    width: 100%;
    height: 100%;
    display: block;
  }

  /* If screen is small, let it shrink */
  @media (max-width: 900px){
    .brick-shell{
      width: 92%;
      min-width: 0;
    }
  }
</style>

<div class="timekeeping-layout">
  <div class="main-content">
    <div class="brick-center">
      <!-- âœ… No title -->
      <div class="brick-shell">
        <!-- Internal resolution for crisp drawing (JS will sync to wrapper size) -->
        <canvas id="brickCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(() => {
  const canvas = document.getElementById("brickCanvas");
  const ctx = canvas.getContext("2d", { alpha: false });
  const shell = canvas.closest(".brick-shell");

  // ----------------------------
  // âœ… Colors (row gradient)
  // ----------------------------
  const ROW_COLORS = [
    "#ff4d4d", // red
    "#ff9f40", // orange
    "#ffd966", // yellow
    "#12d87b", // green
    "#00f6ff"  // neon blue
  ];

  // ----------------------------
  // âœ… Tunables
  // ----------------------------
  const BALL_START_SPEED = 360; // px/sec (delta-time based)
  const PADDLE_SPEED     = 760; // px/sec

  const ballRadius = 8;

  const paddleHeight = 12;
  const paddleWidth  = 110;
  let paddleX = 0;

  let brickRowCount = 5;
  let brickColumnCount = 8;

  let brickWidth = 0;
  const brickHeight = 22;
  const brickPadding = 10;
  const brickOffsetTop = 40;
  let brickOffsetLeft = 0;

  let bricks = [];
  let score = 0;
  let levelBricksBroken = 0;
  let gameOver = false;

  // ----------------------------
  // âœ… Stable canvas size (CSS px)
  // ----------------------------
  let cw = 0, ch = 0; // canvas width/height in CSS pixels

  function applyBrickShift() {
    requestAnimationFrame(() => {
      const shellRect = shell.getBoundingClientRect();
      const shellCenterX = shellRect.left + (shellRect.width / 2);
      const screenCenterX = window.innerWidth / 2;
      const shift = screenCenterX - shellCenterX;
      shell.style.setProperty("--brick-shift", `${shift}px`);
    });
  }

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = shell.getBoundingClientRect();

    cw = Math.floor(rect.width);
    ch = Math.floor(rect.height);

    canvas.width  = Math.floor(cw * dpr);
    canvas.height = Math.floor(ch * dpr);

    // Draw in CSS pixel coords
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    computeBrickLayout();
  }

  // ----------------------------
  // âœ… Input (no scroll)
  // ----------------------------
  let rightPressed = false;
  let leftPressed  = false;

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
  }, { passive: false });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
  }, { passive: false });

  // ----------------------------
  // âœ… Game state
  // ----------------------------
  let x, y, vx, vy;

  function resetBall() {
    x = cw / 2;
    y = ch - 50;
    vx = BALL_START_SPEED;      // px/sec
    vy = -BALL_START_SPEED;     // px/sec
  }

  function resetPaddle() {
    paddleX = (cw - paddleWidth) / 2;
  }

  function computeBrickLayout() {
    const totalPadding = (brickColumnCount - 1) * brickPadding;
    const usable = cw - 2 * 40;
    brickWidth = Math.floor((usable - totalPadding) / brickColumnCount);
    brickOffsetLeft = Math.floor((cw - (brickWidth * brickColumnCount + totalPadding)) / 2);
  }

  function rebuildBricks() {
    computeBrickLayout();
    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status !== 1) continue;

        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          vy = -vy;
          b.status = 0;
          score++;
          levelBricksBroken++;

          if (levelBricksBroken === brickRowCount * brickColumnCount) {
            brickRowCount++;
            levelBricksBroken = 0;

            rebuildBricks();
            resetBall();
            resetPaddle();

            vx *= 1.12;
            vy *= 1.12;
          }
        }
      }
    }
  }

  // ----------------------------
  // âœ… Draw
  // ----------------------------
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#00f6ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, ch - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#00f6ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status !== 1) continue;

        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        const color = ROW_COLORS[r % ROW_COLORS.length];

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#00f6ff";
    ctx.fillText("Score: " + score, 14, 26);
  }

  // ----------------------------
  // âœ… Main loop (delta time)
  // ----------------------------
  let lastT = performance.now();

  function loop(t) {
    if (gameOver) return;

    const dt = Math.min(0.033, (t - lastT) / 1000); // cap to avoid huge jumps
    lastT = t;

    // clear
    ctx.clearRect(0, 0, cw, ch);

    // draw
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();

    // collisions (bricks)
    collisionDetection();

    // walls (use predicted position)
    const nx = x + vx * dt;
    const ny = y + vy * dt;

    if (nx > cw - ballRadius || nx < ballRadius) vx = -vx;
    if (ny < ballRadius) vy = -vy;

    // bottom / paddle
    if (ny > ch - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        vy = -Math.abs(vy);
      } else {
        gameOver = true;
        alert("ðŸ˜µ Game Over. Try again!");
        setTimeout(() => document.location.reload(), 100);
        return;
      }
    }

    // paddle movement
    if (rightPressed && paddleX < cw - paddleWidth) paddleX += PADDLE_SPEED * dt;
    else if (leftPressed && paddleX > 0) paddleX -= PADDLE_SPEED * dt;

    // apply velocity
    x += vx * dt;
    y += vy * dt;

    requestAnimationFrame(loop);
  }

  // ----------------------------
  // âœ… Init
  // ----------------------------
  function init() {
    applyBrickShift();
    resizeCanvas();
    resetBall();
    resetPaddle();
    rebuildBricks();
    lastT = performance.now();
    requestAnimationFrame(loop);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    resetBall();
    resetPaddle();
    rebuildBricks();
    applyBrickShift();
  });

  init();
})();
</script>

{% endblock %}
