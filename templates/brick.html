{% extends "base.html" %}

{% block title %}Brick Game â€“ Reflexx{% endblock %}

{% block content %}
<style>
  /* ===============================
     âœ… Brick Game: centered + half-page size
     =============================== */

  /* Prevent any inherited transforms/padding from shifting this page */
  .timekeeping-layout,
  .timekeeping-layout .main-content,
  .timekeeping-layout .content,
  .timekeeping-layout .content-wrapper,
  .timekeeping-layout .page-wrapper{
    transform: none !important;
  }

  body { overflow-x: hidden; }

  /* âœ… Center inside content area */
  .brick-center{
    width: 100%;
    min-height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 0;
    box-sizing: border-box;
  }

  /* âœ… About half the page: responsive wrapper */
  .brick-shell{
    width: min(52vw, 820px);     /* ~half the content width */
    aspect-ratio: 16 / 10;       /* keeps it proportional */
    max-width: 820px;
    min-width: 520px;            /* keep playable on desktop */
    border: 2px solid #00f0ff;
    background: #111;
    border-radius: 10px;
    overflow: hidden;            /* keeps canvas clean */
    display: flex;
    justify-content: center;
    align-items: center;
				
				/* âœ… move the game left so it centers under the top "R" */
    transform: translateX(-180px);

  }

  /* Canvas fills wrapper */
  #brickCanvas{
    width: 100%;
    height: 100%;
    display: block;
  }

  /* If screen is small, let it shrink */
  @media (max-width: 900px){
    .brick-shell{
      width: 92%;
      min-width: 0;
    }
  }
</style>

<div class="timekeeping-layout">
  <div class="main-content">
    <div class="brick-center">
      <!-- âœ… No title -->
      <div class="brick-shell">
        <!-- Internal resolution for crisp drawing (JS will sync to wrapper size) -->
        <canvas id="brickCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(() => {
  // ========= Setup canvas to match wrapper size (crisp) =========
  const canvas = document.getElementById("brickCanvas");
  const ctx = canvas.getContext("2d");
  const shell = canvas.closest(".brick-shell");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = shell.getBoundingClientRect();

    canvas.width  = Math.floor(rect.width  * dpr);
    canvas.height = Math.floor(rect.height * dpr);

    // scale drawing coordinates back to CSS pixels
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  resizeCanvas();
  window.addEventListener("resize", () => {
    resizeCanvas();
    resetBall();
    resetPaddle();
    rebuildBricks();
  });

  /* === Tunables === */
  const REFLEXX = "#00f0ff";
  const REFLEXX_FADE = "rgba(0,240,255,0.85)";
  const BALL_START_SPEED = 3.6;
  const PADDLE_SPEED = 9;

  // Canvas size in CSS pixels (after setTransform)
  const W = () => shell.getBoundingClientRect().width;
  const H = () => shell.getBoundingClientRect().height;

  let x, y, dx, dy;
  let rightPressed = false;
  let leftPressed = false;

  const ballRadius = 8;

  const paddleHeight = 12;
  const paddleWidth  = 110;
  let paddleX = 0;

  let brickRowCount = 5;
  let brickColumnCount = 8; // tuned for "half page" size

  let brickWidth = 0;
  const brickHeight = 22;
  const brickPadding = 10;
  const brickOffsetTop = 40;
  let brickOffsetLeft = 0;

  let bricks = [];
  let score = 0;
  let levelBricksBroken = 0;
  let gameOver = false;

  // âœ… Stop arrow keys from scrolling the page
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
  }, { passive: false });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") e.preventDefault();
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
  }, { passive: false });

  function resetBall() {
    x = W() / 2;
    y = H() - 50;
    dx = BALL_START_SPEED;
    dy = -BALL_START_SPEED;
  }

  function resetPaddle() {
    paddleX = (W() - paddleWidth) / 2;
  }

  function computeBrickLayout() {
    // compute brickWidth so columns always fit the canvas
    const totalPadding = (brickColumnCount - 1) * brickPadding;
    const usable = W() - 2 * 40; // left/right margin
    brickWidth = Math.floor((usable - totalPadding) / brickColumnCount);
    brickOffsetLeft = Math.floor((W() - (brickWidth * brickColumnCount + totalPadding)) / 2);
  }

  function rebuildBricks() {
    computeBrickLayout();
    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            levelBricksBroken++;

            // next level
            if (levelBricksBroken === brickRowCount * brickColumnCount) {
              brickRowCount++;
              levelBricksBroken = 0;

              rebuildBricks();
              resetBall();
              resetPaddle();

              dx *= 1.12;
              dy *= 1.12;
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = REFLEXX;
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, H() - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = REFLEXX;
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;

          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = REFLEXX_FADE;
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = REFLEXX;
    ctx.fillText("Score: " + score, 14, 26);
  }

  function draw() {
    if (gameOver) return;

    ctx.clearRect(0, 0, W(), H());
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    collisionDetection();

    // walls
    if (x + dx > W() - ballRadius || x + dx < ballRadius) dx = -dx;
    if (y + dy < ballRadius) dy = -dy;
    else if (y + dy > H() - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        alert("ðŸ˜µ Game Over. Try again!");
        gameOver = true;
        setTimeout(() => document.location.reload(), 100);
      }
    }

    // paddle movement
    if (rightPressed && paddleX < W() - paddleWidth) paddleX += PADDLE_SPEED;
    else if (leftPressed && paddleX > 0) paddleX -= PADDLE_SPEED;

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
  }

  // init
  resetBall();
  resetPaddle();
  rebuildBricks();
  draw();
})();
</script>
{% endblock %}
